name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: cachix/install-nix-action@v31

      - uses: cachix/cachix-action@v16
        with:
          name: devenv

      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Check formatting
        run: devenv shell just format --ci

      - name: Run color verification
        run: devenv shell just verify-colors

      - name: Verify all theme files exist
        run: |
          for flavor in latte frappe macchiato mocha; do
            if [ ! -f "catppuccin-${flavor}.json" ]; then
              echo "❌ Missing catppuccin-${flavor}.json"
              exit 1
            fi
          done
          echo "✅ All theme files present"
